services:
  - type: web
    name: agent-builder-01
    env: docker
    plan: free
    region: frankfurt
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: FRONTEND_ORIGINS
        value: "*"
